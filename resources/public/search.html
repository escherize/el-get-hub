<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>El-Get Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="/home.html">El-Get Hub</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">
          <li><a href="/home.html">Home</a></li>
          <li><a href="/recipe.html">Upload Recipes</a></li>
          <li class="active"><a href="/search.html">Search Recipes</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
    <div class="container">
      <!-- Start Content =============================================-->
      <form method="get" action="/search">
        <h2>Recipe Search</h2>
        <h5>fill in only the fields you want to search:</h5>
        <row>
          <label>
            <h4>Title</h4>
            <input type="text" name="title" class="form-control input-hg" placeholder="*My* Recipe's Name"/>
          </label>
        </row>
        <row>
          <label>
            <h4>Name</h4>
            <input type="text" name="name" class="form-control input-hg" placeholder="git-timemachine"/>
          </label>
        </row>
        <row>
          <label>
            <h4>Type</h4>
            <input type="text" name="type" class="form-control input-hg" placeholder="github"/>
          </label>
        </row>
        <br/>
        <row>
          <button type="submit" class="btn btn-hg btn-primary btn-embossed">Search</button>
        </row>
      </form>

      <!-- End Content ===============================================-->
      <!-- Load JS here for greater good =============================-->
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
      <script src="js/jquery.ui.touch-punch.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-select.js"></script>
      <script src="js/bootstrap-switch.js"></script>
      <script src="js/flatui-checkbox.js"></script>
      <script src="js/flatui-radio.js"></script>
      <script src="js/jquery.tagsinput.js"></script>
      <script src="js/jquery.placeholder.js"></script>
  </body>
</html>
